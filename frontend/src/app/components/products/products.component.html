<div class="flex justify-center bg-blue-500 py-4">
  <div class="flex space-x-4">
    <button
      class="px-4 py-2 text-white rounded-md focus:outline-none focus:bg-blue-600"
      [class.bg-blue-600]="filter === 'all'"
      (click)="filter = 'all'; filterProducts()"
    >
      All
    </button>

    <button
      class="px-4 py-2 text-white rounded-md focus:outline-none focus:bg-blue-600"
      [class.bg-blue-600]="filter === 'Tech'"
      (click)="filter = 'Tech'; filterProducts()"
    >
      Tech
    </button>

    <button
      class="px-4 py-2 text-white rounded-md focus:outline-none focus:bg-blue-600"
      [class.bg-blue-600]="filter === 'Home and Kitchen'"
      (click)="filter = 'Home and Kitchen'; filterProducts()"
    >
      Home and Kitchen
    </button>

    <button
      class="px-4 py-2 text-white rounded-md focus:outline-none focus:bg-blue-600"
      [class.bg-blue-600]="filter === 'Clothing'"
      (click)="filter = 'Clothing'; filterProducts()"
    >
      Clothing
    </button>
  </div>
</div>

<div class="flex justify-center mt-4">
  <input
    class="w-64 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    type="text"
    placeholder="Search products..."
    [(ngModel)]="searchQuery"
    (input)="searchProducts()"
  />
</div>
<div class="mt-4">
  <div class="products-list">
    <app-product-item
      *ngFor="let product of filteredProducts"
      [product]="product"
    ></app-product-item>
  </div>
</div>
<app-footer class="bg-sky-900 flex items-center justify-between px-4 py-2 bottom-0 left-0 right-0"></app-footer>
