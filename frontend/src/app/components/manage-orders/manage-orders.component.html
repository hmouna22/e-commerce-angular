<div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
                <table class="min-w-full text-left text-sm font-light">
                    <thead class="border-b bg-white font-medium dark:border-neutral-500 dark:bg-neutral-600">
                        <tr>
                            <th scope="col" class=" px-6 py-4">Order id</th>
                            <th scope="col" class=" px-6 py-4">User id</th>
                            <th scope="col" class=" px-6 py-4">Total amount</th>
                            <th scope="col" class=" px-6 py-4">Status</th>
                            <th scope="col" class=" px-6 py-4"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders"
                            class="border-b bg-neutral-100 dark:border-neutral-500 dark:bg-neutral-700">
                            <td class="whitespace-nowrap px-6 py-4">{{order.order_id}}</td>
                            <td class="whitespace-nowrap px-6 py-4">{{order.user_id}}</td>
                            <td class="whitespace-nowrap px-6 py-4">{{order.total_amount}}</td>
                            <td class="whitespace-nowrap px-6 py-4">{{order.status}}</td>
                            <td class="whitespace-nowrap px-6 py-4"><button
                                class="ml-2 px-4 py-2 text-white bg-red-500 rounded-md">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
