<div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
                <table class="min-w-full text-left text-sm font-light">
                    <thead class="border-b bg-white font-medium dark:border-neutral-500 dark:bg-neutral-600">
                        <tr>
                            <th scope="col" class=" px-6 py-4">Product id</th>
                            <th scope="col" class=" px-6 py-4">Product name</th>
                            <th scope="col" class=" px-6 py-4">Category</th>
                            <th scope="col" class=" px-6 py-4">Quantity in stock</th>
                            <th scope="col" class=" px-6 py-4">Price</th>
                            <th scope="col" class=" px-6 py-4"></th>
                            <th scope="col" class=" px-6 py-4"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products"
                            class="border-b bg-neutral-100 dark:border-neutral-500 dark:bg-neutral-700">
                            <td class="whitespace-nowrap px-6 py-4">{{product.product_id}}</td>
                            <td class="whitespace-nowrap px-6 py-4">{{product.product_name}}</td>
                            <td class="whitespace-nowrap px-6 py-4">{{getCategoryName(product.category_id)}}</td>
                            <td class="whitespace-nowrap px-6 py-4">{{product.stock}}</td>
                            <td class="whitespace-nowrap px-6 py-4">{{product.price}}</td>
                            <td class="whitespace-nowrap px-6 py-4"><button
                                class="ml-2 px-4 py-2 text-white bg-blue-500 rounded-md"
                                    (click)="showEdit()" *ngIf="!showEditProduct">Edit stock</button>
                                <div *ngIf="showEditProduct">
                                    <input type="number" class="w-20 px-2 py-1 border border-gray-300 rounded-md"
                                        v-model="stock" placeholder="new stock" [value]="product.stock" #editedStock/>
                                    <button class="ml-2 px-4 py-2 text-white bg-blue-500 rounded-md" (click)="updateProductStock(product.product_id, editedStock.value)">
                                        Update
                                    </button>
                                    <button class="ml-2 px-4 py-2 text-white bg-red-500 rounded-md"
                                    (click)="showEditProduct=!showEditProduct">
                                        Cancel
                                    </button>
                                </div>
                            </td>
                            <td class="whitespace-nowrap px-6 py-4"><button
                                class="ml-2 px-4 py-2 text-white bg-red-500 rounded-md" (click)="deleteProduct(product.product_id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<button class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="showUnshowAdd()">
    Add new product
</button>
<!-- This section shows only if user clicks Products button -->
<div *ngIf="showAddProduct">
    <app-add-product></app-add-product>
</div>
