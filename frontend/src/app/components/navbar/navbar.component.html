<nav class="bg-sky-800 flex items-center justify-between px-4 py-2 text-2xl h-24">
  <div class="flex items-center mt-2 h-22">
    <a routerLink="/" class="flex items-center text-white font-bold">
      <img src="assets/img/logo7.png" alt="Logo" class="rounded-full mr-4 mb-0 mt-0 h-20 hover:shadow-lg">
    </a>
  </div>
  <div class="flex items-center ml-auto">
    <ng-container *ngIf="userName; else loggedOutUser">
      <button *ngIf="!isAdmin()" routerLink="/cart" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md flex items-center mr-8 ml-8">
        <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path d="M19.02 5.48l-1.51 7.54h-12.5l-1.3-7h13.23zm-2.02 8.52c0 .28-.22.5-.5.5h-11c-.28 0-.5-.22-.5-.5s.22-.5.5-.5h11c.28 0 .5.22.5.5zm-9-6.5h5v-1h-5v1zm6 0h1v-1h-1v1zm-7.5 5h10c.28 0 .5-.22.5-.5s-.22-.5-.5-.5h-10c-.28 0-.5.22-.5.5s.22.5.5.5z"/>
        </svg>
      </button>
      <button *ngIf="isLoggedIn" (click)="logout()" class="text-white ml-3">Logout</button>
      
    </ng-container>
    <ng-template #loggedOutUser>
      <a routerLink="/login" class="text-white">Login</a>
      <a routerLink="/signup" class="text-white ml-4">Signup</a>
    </ng-template>
  </div>
  
</nav>
