<form (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
  <img
    src="assets\img\logo8.png"
    alt="Logo"
    class="flex justify-center ml-20 mb-0 mt-0 h-64"
  />
  <div class="mb-4">
    <label for="user_name" class="block font-medium">Username:</label>
    <input
      type="text"
      id="user_name"
      name="user_name"
      [(ngModel)]="user_name"
      required
      minlength="4"
      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
    />
    <p *ngIf="user_name && user_name.length < 4" class="text-red-500">
      The username must have at least 4 characters.
    </p>
  </div>
  <div class="mb-4">
    <label for="email" class="block font-medium">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
    />
    <p
      *ngIf="
        email &&
        email.length > 0 &&
        !email.match('[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$')
      "
      class="text-red-500"
    >
      You must enter a valid email address.
    </p>
  </div>
  <div class="mb-4">
    <label for="password" class="block font-medium">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
    />
    <p *ngIf="password && password.length < 8" class="text-red-500">
      The password must have at least 8 characters.
    </p>
  </div>
  <div class="mb-4">
    <label for="confirmPassword" class="block font-medium"
      >Confirm Password:</label
    >
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      required
      minlength="6"
      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
    />
    <p
      *ngIf="confirmPassword && confirmPassword !== password"
      class="text-red-500"
    >
      The password and confirmation password do not match.
    </p>
  </div>
  <button
    type="submit"
    class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded hover:bg-blue-600"
  >
    Submit
  </button>
</form>
<p class="text-center mt-4">
  Already registered?
  <a href="/login"><span class="text-blue-600 font-bold">Log in</span> here.</a>
</p>
<app-footer
  class="bg-sky-900 flex items-center mt-8 justify-between px-4 py-2 bottom-0 left-0 right-0"
></app-footer>
