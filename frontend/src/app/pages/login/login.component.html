<div class="flex justify-center">
  <div class="w-1/3 h-1/2 bg-gray-100 shadow-lg rounded-lg p-10 mt-16">
    <h2 class="text-2xl font-bold mb-4">Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="form-group">
        <label for="email" class="text-lg">Email:</label>
        <input
          class="rounded border border-gray-300 p-2 w-full"
          type="email"
          name="email"
          formControlName="email"
          required
          pattern="{{ emailPattern }}"
          placeholder="Enter your email"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid"
          class="text-red-500 text-lg"
        >
          enter a valid email
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="text-lg">Password:</label>
        <input
          class="rounded border border-gray-300 p-2 w-full"
          type="password"
          name="password"
          formControlName="password"
          required
          pattern="{{ passwordPattern }}"
          placeholder="enter your password"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid"
          class="text-red-500 text-lg"
        >
          Enter a valid password
        </div>
      </div>
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white rounded p-2 w-full"
      >
        Login
      </button>
    </form>
  </div>
</div>
<app-footer
  class="bg-sky-900 flex items-center justify-between mt-44 px-4 py-2 bottom-0 left-0 right-0"
></app-footer>
