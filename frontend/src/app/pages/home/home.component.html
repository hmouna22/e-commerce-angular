<div class="container mx-auto" *ngIf="userName">
  <div>
    <h2 class="text-3xl font-bold">Welcome {{ userName }}</h2>
  </div>
  <div class="justify-center items-center">
    <div class="flex justify-between px-4 py-2">
      <button
        class="bg-sky-900 text-xl rounded-full hover:bg-yellow-400 text-white font-bold py-2 px-4"
        (click)="goToMyProfile()"
      >
        My Profile
      </button>
      <button
        class="bg-sky-900 text-xl rounded-full hover:bg-blue-700 text-white font-bold py-2 px-4"
        (click)="goToMyStore()"
      >
        Store
      </button>
    </div>
  </div>
  <div *ngIf="!userName"></div>
</div>
<div class="flex">
  <div class="w-2/3 ml-2 flex flex-col mt-0 mb-2 justify-center">
    <video width="80%" controls autoplay>
      <source src="assets\img\promo4.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="w-1/3 mr-24">
    <img class="h-72" src="assets\img\logo8.png" alt="Logo" />
    <h2 class="text-2xl font-bold mb-4">About *ng Store</h2>
    <p class="text-lg">{{ websiteDescription }}</p>
  </div>
</div>

<app-footer
  class="bg-sky-900 flex items-center justify-between px-4 py-2 bottom-0 left-0 right-0 fixed"></app-footer>
